<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Create a heatmap layer</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibWFyY2VhaXJlbmUiLCJhIjoiY2owZGM5MnpmMDAyZDMybnF4bnZmbHMzcyJ9.2xHlcPRcCgSZnP9a_P6YMg';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/marceairene/ckcjlbn7c44va1imuifexgydl',
        center: [-104.9397, 39.765],
        zoom: 2
    });

    map.on('load', function() {
        // Add a geojson point source.
        // Heatmap layers also work with a vector tile source.
        map.addSource('salary_points', {
            'type': 'geojson',
            'data':
                'https://github.com/marceamaps/Denver-Salary-Map/blob/master/salary_points.geojson'
        });

            map.addLayer(
                {
                    'id': 'denver-salary',
                    'type': 'heatmap',
                    'source': 'salary_points',
                    'maxzoom': 9,
                    'paint': {
                        // Increase the heatmap weight based on frequency and property magnitude
                        'heatmap-weight': [
                            'interpolate',
                            ['linear'],
                            ['get', 'salary'],
                            50000,
                            0,
                            211000,
                            5
                        ],
                        // Increase the heatmap color weight weight by zoom level
                        // heatmap-intensity is a multiplier on top of heatmap-weight
                        'heatmap-intensity': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            0,
                            1,
                            9,
                            3
                        ],
                        // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
                        // Begin color ramp at 0-stop with a 0-transparancy color
                        // to create a blur-like effect.
                        'heatmap-color': [
                            'interpolate',
                            ['linear'],
                            ['heatmap-density'],
                            0,
                            '#e0e0e5',
                            0.1,
                            '#b7acc8',
                            0.3,
                            '#dda1be',
                            0.5,
                            '#7b85a3',
                            0.7,
                            '#6f4e97',
                            1,
                            '#ca4487'
                        ],
                        // Adjust the heatmap radius by zoom level
                        'heatmap-radius': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            0,
                            2,
                            9,
                            20
                        ],
                        // Keep opacity at 100%
                        'heatmap-opacity': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            7,
                            1,
                            9,
                            1
                        ]
                    }
                },
                'zipcode-bounds-line'
            );

        });

                .setLngLat(e.features[0].geometry.coordinates) 
                .setHTML('<b>Number of Responses:</b> '+ e.features[0].properties.dbh) 
                .addTo(map);
    }); */


</script>

</body>
</html>
