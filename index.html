<title>Create a heatmap layer</title>

<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>

<body>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibWFyY2VhaXJlbmUiLCJhIjoiY2owZGM5MnpmMDAyZDMybnF4bnZmbHMzcyJ9.2xHlcPRcCgSZnP9a_P6YMg';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/marceairene/ckcjlbn7c44va1imuifexgydl',
        center: [-104.9624, 40.034],
        zoom: 8
    });

    map.on('load', function() {
        // Add a geojson point source.
        // Heatmap layers also work with a vector tile source.
        map.addSource('salary_points', {
            'type': 'geojson',
            'data':
                'https://raw.githubusercontent.com/marceamaps/Denver-Salary-Map/master/salary_points.geojson'
        });
        // I want to add another source here

            map.addLayer(
                {
                    'id': 'denver-salary',
                    'type': 'heatmap',
                    'source': 'salary_points',
                    'maxzoom': 9,
                    'paint': {
                        // Increase the heatmap weight based on salary min and max values
                        'heatmap-weight': [
                            'interpolate',
                            ['linear'],
                            ['get', 'salary'],
                            50000,
                            0,
                            211000,
                            5
                        ],
                        // Increase the heatmap color weight weight by zoom level
                        'heatmap-intensity': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            0,
                            1,
                            9,
                            3
                        ],
                        // Color ramp for heatmap
                        'heatmap-color': [
                            'interpolate',
                            ['linear'],
                            ['heatmap-density'],
                            0,
                            'rgba(224,224,229,0)',
                            0.2,
                            'rgb(221,161,190)',
                            0.4,
                            'rgb(209,229,240)',
                            0.6,
                            'rgb(123,133,163)',
                            0.8,
                            'rgb(111,78,151)',
                            1,
                            'rgb(202,68,135)'
                        ],
                        // Adjust the heatmap radius by zoom level
                        'heatmap-radius': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            0,
                            2,
                            9,
                            20
                        ],
                        // This is the opacity
                        'heatmap-opacity': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            7,
                            1,
                            9,
                            1
                        ]
                    }
                },
                'denver-city-names'
            );

            map.on('click', 'denver-salary', function (e) {
                new mapboxgl.Popup()
                    .setLngLat(e.features[0].geometry.coordinates) 
                    .setHTML('<b>Number of Responses:</b> '+ e.features[0].properties.dbh) 
                    .addTo(map);
